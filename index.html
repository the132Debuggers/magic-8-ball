<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Mystical Magic 8 Ball</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>Mystical Magic 8 Ball</h1>
		<select id="language" onchange="changeLanguage()">
			<option value="en">English</option>
			<option value="es">Spanish</option>
		</select>
		<div>
			<h3 id="question"> What is your question?</h3>
			<input id="query" type="text" placeholder="...">
			<button id="ask" type="submit" onclick="shakeBall()">Ask</button>
		</div> <br>	
		<div class="magic-ball" onclick="shakeBall()">
			<div class = "eight">
				<h2>8</h2>
			</div>	
		</div>
		<p id="answer"></p>
	</div>
	<audio id="audio">
		<source src="magic-sound.mp3" type="audio/mp3">
	</audio>
	<script src="app.js"></script>

	<div class = "star"></div>
	<div class = "cloud"></div>
	<div class = "twinkle"></div>

	
</body>

</html>
